server {
    listen 80;
    server_name localhost;

    location /static/ {
        autoindex on;
        alias /app/statics/;
    }

    location /downloads/ {
        mp4;
        mp4_buffer_size       1m;
        mp4_max_buffer_size   10m;
        autoindex on;
        alias /app/data/downloads/;
    }

    location / {
        proxy_pass http://web:8000;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }
}
